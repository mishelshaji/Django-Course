{% extends 'shared/base.html' %}

{% block content %}
    <h1 class="text-center">Welcome</h1>
    <div class="container">
        <div class="row">
            {% for i in post_list %}
            <div class="col-sm-4 d-flex align-items-stretch my-4">
                <div class="card">
                    <img src="{{ i.featured_image.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{ i.title }}</h5>
                      <p class="card-text">{{ i.description }}</p>
                    </div>
                    <div class="card-footer d-flex">
                        <a href="{% url 'user_post_detail' slug=i.slug %}" class="btn btn-primary ml-auto">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        {% include 'shared/pagination.html' %}
    </div>
        
{% endblock content %}
