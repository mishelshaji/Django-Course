{% extends 'shared/base.html' %}

{% block content %}
    <h1 class="text-center">Category List</h1>
    <div class="container">
        <table class="table border table-striped table-hover mt-5">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Color</th>
                <th>Action</th>
            </tr>
            
            {% for i in data %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.description }}</td>
                <td><span style="color: {{ i.color }}">{{ i.color }}</span></td>
                <td>
                    <a href="{% url 'admin_update_category' id=i.id %}">Edit</a> / 
                    <a href="{% url 'admin_delete_category' id=i.id %}" onclick="return confirm('Do you want to delete this item?')">Delete</a>
                    
                </td>
            </tr>
            {% endfor %}
                
        </table>
    </div>
{% endblock content %}
